<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Academy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #98FB98; /* Light green background */
            color: #333; /* Dark text color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            flex-grow: 1;
            background-color: #ffffff; /* White background */
        }

        .success-message {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #36D7B7; /* Custom color for Shift */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0; /* Light gray background */
            color: #555; /* Gray text color */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message">
        <div class="success-message">
            Your registration proceeded successfully
        </div>
        <div class="info-message">
            Our operator will call you soon.
        </div>
        <div class="brand">
            Shift Academy
        </div>
    </div>
</div>

<footer>
    &copy; 2024 Shift Academy. All rights reserved.
</footer>
</body>
</html>

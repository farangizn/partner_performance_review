<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #98FB98; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white; /* White background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #98FB98; /* Bootstrap primary color */
            color: #fff; /* White text */
            border-bottom: none; /* Remove default card header border */
        }

        .card-title {
            margin-bottom: 0;
        }

        .form-control {
            border-radius: 4px; /* Rounded corners for form inputs */
        }

        .btn-primary {
            background-color: #98FB98; /* Bootstrap primary color */
            border-color: #007bff; /* Matching border color */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transition on hover */
        }

        .btn-primary:hover {
            background-color: #50C878; /* Darker shade on hover */
            border-color: #50C878; /* Darker shade border on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title text-center">Registration Form</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/register">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstname" class="form-control" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastname" class="form-control" id="lastName" placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for some features) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
